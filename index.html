<!DOCTYPE HTML>
<html lang="vi">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>DBOL</title>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="wwwroot/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="wwwroot/css/animate.css" rel="stylesheet">
    <link href="wwwroot/css/main.css" rel="stylesheet">
</head>

<body>
    <div id="banca-wrapper">
        <div class="row">
            <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 text-center">
                <img class="logo" src="wwwroot/images/bg/logo-big.png" alt="Logo">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-lg-6 col-xs-6 col-sm-6">
                        <a href="javascript:;" class="button-download button-download__android">
                            <img data-srcmain="wwwroot/images/bg/btn-download-android" src="wwwroot/images/bg/btn-download-android.png" class="button-download__android--img button-download--img" alt="Download game trên android">
                            <span class="button-download__android--light"></span>
                        </a>
                    </div>
                    <div class="col-md-6 col-lg-6 col-xs-6 col-sm-6">
                        <a href="javascript:;" class="button-download button-download__ios">
                            <img data-srcmain="wwwroot/images/bg/btn-download-ios" src="wwwroot/images/bg/btn-download-ios.png" class="button-download__ios--img button-download--img" alt="Download game trên IOS">
                            <span class="button-download__ios--light"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="coin">
            <img class="coin-wrapper coin-wrapper__001" src="wwwroot/images/bg/coin-1.png" />
            <img class="coin-wrapper coin-wrapper__002" src="wwwroot/images/bg/coin-2.png" />
            <img class="coin-wrapper coin-wrapper__003" src="wwwroot/images/bg/coin-3.png" />
            <img class="coin-wrapper coin-wrapper__004" src="wwwroot/images/bg/coin-4.png" />
            <img class="coin-wrapper coin-wrapper__005" src="wwwroot/images/bg/coin-5.png" />
        </div>
        <div class="fish">
            <img class="fish__fish fish__fish--01" src="wwwroot/images/bg/fish.png" alt="">
            <img class="fish__fish fish__fish--02" src="wwwroot/images/bg/fish2.png" alt="">
            <img class="fish__crab" src="wwwroot/images/bg/crab.png" alt="">
        </div>
    </div>

    <script src="wwwroot/libs/jquery/jquery-3.2.1.min.js"></script>
    <!-- <script src="wwwroot/libs/bootstrap/js/bootstrap.bundle.min.js"></script> -->
    <script src="wwwroot/libs/mobile-detect/mobile-detect.min.js"></script>
    <script src="wwwroot/js/responsive.js"></script>
    <script src="wwwroot/js/main.js"></script>
</body>

</html>
